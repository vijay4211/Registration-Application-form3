<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <div id="container_child">
                <div id="h1_h3">
                    <h1>vivekanand College</h1>
                    <h3>Student Registration From</h3>
                </div>
                <div id="student">
                    <p>Student Image:</p>
                    <div id="browser">
                        <input type="file" value="Browser..">
                    </div>
                </div>
                <div id="student_name">
                    <p>Student Name:</p>
                    <input type="text" placeholder="Student Name">
                </div>
                <div id="father_name">
                    <p>Father's Name:</p>
                    <input type="text" placeholder="Father's Name">
                </div>
                <div id="mother_name">
                    <p>Mother's Name</p>
                    <input type="text" placeholder="Mother's Name">
                </div>
                <div id="gender">
                    <p>Gender:</p>
                    <div id="radio_s">
                        Male<input type="radio" name="a" id="male">
                        Female<input type="radio" name="a" id="female">
                        Other<input type="radio" name="a" id="other">
                    </div> 
                </div>
                <div id="date_of_birth">
                    <p>Date of Birth</p>
                    <input type="text" placeholder="dd / mm / yyyy">
                </div>
                <div id="email">
                    <p>E-mail:</p>
                    <input type="email" placeholder="email@gmail.com">
                </div>
                <div id="level">
                    <p>Level:</p>
                    <select name="" id="">
                        <option value="">High School</option>
                        <option value="">Semi School</option>
                        <option value="">Secondary School</option>
                    </select>
                </div>
                <div id="department">
                    <p>Department</p>
                    <select name="" id="">
                        <option value="">Electrical</option>
                        <option value="">Mechanical</option>
                        <option value="">Computer</option>
                        <option value="">Civil</option>
                    </select>
                </div>
                <div id="tel_mob">
                    <p>Tel/Mob</p>
                    <input type="number" placeholder="Enter Mobile Number">
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
